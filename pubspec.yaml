name: tutorlog
description: Digital Attendance Register for Tutors
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Utils
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Export
  pdf: ^3.10.7
  excel: ^2.1.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Payments
  razorpay_flutter: ^1.3.6
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/